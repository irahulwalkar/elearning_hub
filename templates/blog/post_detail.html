{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.updated_date %}
            <div class="date">
                {{ post.updated_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" style="float:right;" href="{% url 'post_remove' pk=post.pk %}">Delete</a>
        	<a class="btn btn-default" style="float:right;" href="{% url 'post_edit' pk=post.pk %}">Edit</a>            
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>    
{% endblock %}
